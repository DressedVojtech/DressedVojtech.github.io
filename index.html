<!DOCTYPE html>
<html>
    <head>
        <title>Pocitadlo smrti</title>
    </head>

    <body>
        <h1>Smrtelne pocitadlo</h1>
        <h2>Delka smrti: </h2> <h2 id="final"> </h2>
        <p>vek</p>
        <input type="number" id="vek"/>
        <p>Sila</p>
        <input type="number" id="sila"/>
        <p>Pocet dni v arene(pocet dni od utery 4.7.)</p>
        <input type="number" id="den"/>
        <p>Pocet predeslich smrti</p>
        <input type="number" id="smrti"/>
        <br/>
        <br/>
        <button type="button" onclick='
        const a = 3;
        const vek = parseInt(document.getElementById("vek").value);
        const sila = parseInt(document.getElementById("sila").value);
        const den = parseInt(document.getElementById("den").value);
        const smrti = parseInt(document.getElementById("smrti").value);
        document.getElementById("final").innerHTML = 0.2*den + 1.2*(vek - 8) + 0.3*smrti - sila + 3*a;'
        > Spocitat </button>
    </body>
</html>
